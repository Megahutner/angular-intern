<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class ="example-form">
      <div class="form-group">
          <td><mat-form-field class="example-form-field" appearance="fill">
          <input matInput  placeholder="Username" type="text" formControlName="username" class="example-full-width" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
          <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
              <div *ngIf="f['username'].errors['required']">Username is required</div>
          </div>
        </mat-form-field></td>
      </div>
      <div class="form-group">
     <td>   <mat-form-field class="example-form-field" appearance="fill">
          <input matInput placeholder="Password" type="password" formControlName="password" class="example-full-width" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
              <div *ngIf="f['password'].errors['required']">Password is required</div>
          </div>
          </mat-form-field></td>
      </div>
      <div class="form-group">
          <button mat-raised-button color="primary" [disabled]="loading" class="btn-block">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
          </button>
      </div>
  </form>
  </mat-card>

</div>
