<div class ="container">
    <button routerLink ='' mat-raised-button color="primary" ><mat-icon>keyboard_backspace</mat-icon></button>  
    <h1>View</h1>
    
    <mat-card>
        <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
        <mat-card-content>Password(Decoded): {{user.password}}</mat-card-content>
        <mat-card-content>Address: {{user.address}}</mat-card-content>
        <mat-card-content>Email: {{user.email}}</mat-card-content>
        <mat-card-content>Date of birth: {{user.date_of_birth|date: "longDate"}}</mat-card-content>
